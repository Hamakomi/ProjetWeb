<div class="centered-content">
  <div class="modal-box">

    <h1 class="title">
      Créer une nouvelle liste
      </h1>

      <input #inputListTitle class ="input has-background-light is-medium" type="text" placeholder="Nommer la nouvelle liste">
        
      <div class = "buttons is-right">
        <button class ="button is-primary is-medium" (click)="createNewList(inputListTitle.value)"> Créer </button>   
        <button class="button is-medium" routerLink="/"> Annuler </button>
           
      </div>
    
  </div>
</div>
