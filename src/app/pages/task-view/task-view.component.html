<div class="centered-content">
  <div class="task-manager-container">

    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Listes
      </h1>

      <div class="list-menu">     

        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
          <p> {{ list.title }}</p>
        </a>

      </div> 
      <button class="button is-primary has-text-white" routerLink="/new-list"> + Nouvelle Liste </button>
    </div>


    <div class="task-list-container has-background-light">
    <div class ="top-bar">
      <h1 class="title has-text-primary">
        TÃ¢ches
      </h1>
      <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span class="icon is-small">
                  <img src="../../assets/bin-icon.svg">
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                
                <a (click)="onDeleteListClick() "class="dropdown-item has-text-danger">
                  Supprimer la liste
                </a>
              </div>
            </div>
          </div>   
    </div>

      <!-- Task Elements -->
      <div class="task" *ngFor="let task of tasks"  [ngClass]="{'completed' : task.completion == 3, 'waiting': task.completion == 1, 'assigned': task.completion == 2}">
        <div class="task-text">
          <p> {{task.title}}</p>
        </div>
        <div class ="task-buttons">

          
          <button class ="button" (click)="onTaskClick(task)" style="margin-right:10px;">     
             <span class="icon is-small">
                   <img src="../../assets/upgrade-icon.svg">
                   
                </span>
          </button>

          <button class ="button" style="margin-right:10px;">     
             <span class="icon is-small">
                   <img src="../../assets/swap-icon.svg">
                   
                </span>
          </button>

          <button class ="button is-danger" (click)="onDeleteTaskClick(task._id)">     
             <span class="icon is-small">
                   <img src="../../assets/bin-icon.svg">
                   
                </span>
          </button>
        </div>

      </div>      

      <button routerLink="./new-task" class="circle-add-button button is-primary">
      <img src="../../assets/plus-icon.svg">
      </button>



  </div>
</div>
